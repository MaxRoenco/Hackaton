<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link rel="stylesheet" href="./styles/profilestatistics.css">
    <link rel="stylesheet" href="./styles/quiz.css">
    <link rel="stylesheet" href="./styles/correctanswer.css">
    <link rel="stylesheet" href="./styles/wronganswer.css">
    <link rel="stylesheet" href="./styles/finalscore.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- MENU -->
    <div id="menu">
        <div id="home_button" onclick="setActive('profile_statistics')">
            <img src="/assets/images/home.png" id="homeimage">
        </div>
        <div class="imagecontainer">
            <img src="/assets/images/Quizer.png" class="image">
        </div>
        <button id="start" role="button" onclick="setActive('categories')">
            <p class="start">Start</p>
        </button>
    </div>

    <!-- CATEGORIES -->
    <div id="categories">
        <h2 class="categories_headline">Categories:</h2>
        <div id="wrapper_categories">
            <div class="row">
                <div class="category-frame" id="frame1"><img src="/assets/images/1.png">
                    <div class="label">HISTORY</div>
                </div>
                <div class="category-frame" id="frame2"><img src="/assets/images/2.png">
                    <div class="label">TURISM</div>
                </div>
                <div class="category-frame" id="frame3"><img src="/assets/images/3.png">
                    <div class="label">JOBS</div>
                </div>
            </div>
            <div class="row">
                <div class="category-frame" id="frame4"><img src="/assets/images/4.png">
                    <div class="label">FOOD</div>
                </div>
                <div class="category-frame" id="frame5"><img src="/assets/images/5.png">
                    <div class="label">CULTURE</div>
                </div>
                <div class="category-frame" id="frame6"><img src="/assets/images/6.png">
                    <div class="label">ART</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quizz -->
    <div id="quiz">
        <div class="wrapper_quizzez">
            <h2 class="quiz-headline">Quiz:</h2>
            <h1 id="question">Question</h1>
            <div class="voiceContainer">
                <img src="./assets/images/voice1.png" id="voiceImage">
            </div>
        </div>
        <div class="buttons">
            <button id="no">NO</button>
            <button id="yes">YES</button>
        </div>
    </div>


    <!-- FINAL SCORE -->
    <div class="final_score" id="final_score">
        <h1 id="end_quiz"></h1>
        <div class="wrapper_endquiz">
            <h2 class="final_score-headline">Your final <br> score: <span class="final_score-nr"
                    id="final-score">3465</span></h2>
            <div class="wrapper_diagrams">
                <div class="diagram_left">
                    <div class="diagram_correct anchor_descr"></div>
                    <p class="diagram_descr"><span class="correct">Correct</span> answers</p>
                </div>
                <div class="diagram_right">
                    <div class="diagram_wrong anchor_descr">
                    </div>
                    <p class="diagram_descr"><span class="wrong">Wrong</span> answers</p>
                </div>
            </div>
        </div>
        <div id="home_btn" onclick="setActive('menu')">
            <a class="final_score-home">Home</a>
        </div>
    </div>

    <!-- WRONG ANSWER BABY -->
    <div class="wrong_answer" id="wrong_answer">
        <h1 id="wrong_ans"></h1>
        <div class="wrapper_wrongans">
            <div class="wrong_block"></div>
            <h2 class="wrong_ans-headline">Correct answer is YES <br> Score: <span class="wrong_ans-nr"
                    id="wrong_ans_counter">3336</span></h2>
        </div>
        <div id="wrong_answer_btn" onclick="nextQuestion()">
            <a class="wrong_ans-next">Next</a>
        </div>
    </div>

    <!-- CORRECT ANSWER BABY -->
    <div class="correct_answer" id="correct_answer">
        <h1 id="correct_ans"></h1>
        <div class="wrapper_correctans">
            <div class="correct_block"></div>
            <h2 class="correct_ans-headline">Correct <br> Score: <span class="correct_ans-nr"
                    id="correct_ans_counter">3336</span></h2>
        </div>
        <div id="correct_answer_btn" onclick="nextQuestion()">
            <a class="correct_ans-next">Next</a>
        </div>
    </div>

    <!-- Profile statistics -->
    <div class="profile_statistics" id="profile_statistics">
        <h1 id="prof_stat"></h1>
        <div class="wrapper_profilestats">
            <h2 class="profilestats-headline">Total right answers: <span class="profilestats_correct"
                    id="profilecorrect_counter">3456</span></h2>
            <h2 class="profilestats-headline">Total wrong answers: <span class="profilestats_wrong"
                    id="profilewrong_counter">34567</span></h2> <br> <br>
            <h2 class="profilestats-headline">Total score: <span class="profilestats_total"
                    id="profiletotal_score">34568</span></h2>
            <h2 class="profilestats-headline">Quizzez done: <span class="profilestats_quizzez"
                    id="profilequizz_done">69</span></h2>
        </div>
        <div id="profile_statistics_btn" onclick="setActive('menu')">
            <a class="profile_stats-home">Home</a>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
