<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="menu">
        <div class="home">
            <img src="./assets/home.png" id="homeimage">
        </div>
        <div class="imagecontainer">
            <img src="./assets/Quizer.png" class="image">
        </div>
        <button id="start" role="button">
            <p class="start">Start</p>
        </button>
    </div>
    <div id="categories">
        <div class="row">
            <div class="category-frame" id="frame1"></div>
            <div class="category-frame" id="frame2"></div>
            <div class="category-frame" id="frame3"></div>
        </div>
        <div class="row">
            <div class="category-frame" id="frame4"></div>
            <div class="category-frame" id="frame5"></div>
            <div class="category-frame" id="frame6"></div>
        </div>
        <div id="question-set">
            <h1 id="question">Question</h1>
            <div id="options"></div>
        </div>
        <div id="results">
            <h1 id="score"></h1>
        </div>
        <script src="./script.js"></script>
</body>

</html>
