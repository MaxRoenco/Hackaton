<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- MENU -->
    <div id="menu">
        <div class="home">
            <img src="./assets/home.png" id="homeimage">
        </div>
        <div class="imagecontainer">
            <img src="./assets/Quizer.png" class="image">
        </div>
        <button id="start" role="button">
            <p class="start">Start</p>
        </button>
    </div>

    <!-- CATEGORIES -->
    <div id="wrapper_categories">
        <h2 class="categories_headline">Categories:</h2>
        <div id="categories">
            <div class="row">
                <div class="category-frame" id="frame1"><img src="images/1.png">
                    <div class="label">HISTORY</div>
                </div>
                <div class="category-frame" id="frame2"><img src="images/2.png">
                    <div class="label">TURISM</div>
                </div>
                <div class="category-frame" id="frame3"><img src="images/3.png">
                    <div class="label">JOBS</div>
                </div>
            </div>
            <div class="row">
                <div class="category-frame" id="frame4"><img src="images/4.png">
                    <div class="label">FOOD</div>
                </div>
                <div class="category-frame" id="frame5"><img src="images/5.png">
                    <div class="label">CULTURE</div>
                </div>
                <div class="category-frame" id="frame6"><img src="images/6.png">
                    <div class="label">ART</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quizz -->
    <div>
        <div class="wrapper__quizzez" id="question-set">
            <h2 class="quiz-headline">Quiz:</h2>
            <h1 id="question">Question</h1>
            <div class="buttons">
                <button id="no">NO</button>
                <button id="yes">YES</button>
            </div>
        </div>
    </div>

    <!-- RESULTZ -->
    <div id="results">
        <h1 id="score"></h1>
    </div>

    <!-- FINAL SCORE -->
    <div class="final_score" id="final__score">
        <h1 id="end_quiz"></h1>
        <div class="wrapper__endquiz">
            <h2 class="final__score-headline">Your final <br> score: <span class="final__score-nr"
                    id="final-score">3465</span></h2>
            <div class="wrapper__diagrams">
                <div class="diagram__left">
                    <div class="diagram__correct anchor_descr"></div>
                    <p class="diagram__descr"><span class="correct">Correct</span> answers</p>
                </div>
                <div class="diagram__right">
                    <div class="diagram__wrong anchor_descr">
                    </div>
                    <p class="diagram__descr"><span class="wrong">Wrong</span> answers</p>
                </div>
            </div>
        </div>
        <div id="home_btn">
            <a class="final__score-home">Home</a>
        </div>
    </div>

    <!-- WRONG ANSWER BABY -->
    <div class="wrong__answer" id="wrong__answer">
        <h1 id="wrong_ans"></h1>
        <div class="wrapper__wrongans">
            <div class="wrong__block"></div>
            <h2 class="wrong__ans-headline">Correct answer is YES <br> Score: <span class="wrong__ans-nr"
                    id="wrong_ans_counter">3336</span></h2>
        </div>
        <div id="next_btn">
            <a class="wrong__ans-next">Next</a>
        </div>
    </div>

    <!-- WRONG ANSWER BABY -->
    <div class="correct__answer" id="correct__answer">
        <h1 id="correct_ans"></h1>
        <div class="wrapper__correctans">
            <div class="correct__block"></div>
            <h2 class="correct__ans-headline">Correct <br> Score: <span class="correct__ans-nr"
                    id="correct_ans_counter">3336</span></h2>
        </div>
        <div class="next_btn">
            <a class="correct__ans-next">Next</a>
        </div>
    </div>

    <!-- Profile statistics -->
    <div class="profile__statistics" id="profile__statistics">
        <h1 id="prof_stat"></h1>
        <div class="wrapper__profilestats">
            <h2 class="profilestats-headline">Total right answers: <span class="profilestats__correct"
                    id="profilecorrect_counter">3456</span></h2>
            <h2 class="profilestats-headline">Total wrong answers: <span class="profilestats__wrong"
                    id="profilewrong_counter">34567</span></h2> <br> <br>
            <h2 class="profilestats-headline">Total score: <span class="profilestats__total"
                    id="profiletotal_score">34568</span></h2>
            <h2 class="profilestats-headline">Quizzez done: <span class="profilestats__quizzez"
                    id="profilequizz_done">69</span></h2>
        </div>
        <div class="next_btn">
            <a class="profile__stats-home">Home</a>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
